<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <a href="" style="color:red" onmouseover="text1_in()" onmouseout="text1_out()">RED</a>
    <p id="text_1">văn bản này sẽ chuyển thành màu red khi bạn di chuột qua link RED</p>

    <a href="" style="color:green" onmouseover="text2_in()" onmouseout="text2_out()">GREEN</a>
    <p id="text_2">văn bản này sẽ chuyển thành màu green khi bạn di chuột qua link GREEN</p>

    <a href="" style="color:blue" onmouseover="text3_in()" onmouseout="text3_out()">BLUE</a>
    <p id="text_3">văn bản này sẽ chuyển thành màu blue khi bạn di chuột qua link BLUE</p>
</body>
<script>
    var text1 = document.getElementById("text_1");
    var text2 = document.getElementById("text_2");
    var text3 = document.getElementById("text_3");

    function text1_in(){
        text1.style.color = "red";
    }
    function text1_out(){
        text1.style.color = "black";
    }
    function text2_in(){
        text2.style.color = "green";
    }
    function text2_out(){
        text2.style.color = "black";
    }
    function text3_in(){
        text3.style.color = "blue";
    }
    function text3_out(){
        text3.style.color = "black";
    }

</script>
</html>
